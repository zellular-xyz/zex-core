<!DOCTYPE html>
<html>
<head>
    <title>Zex Deposit</title>
</head>
<body>
    <h1>1. Connect to MetaMask</h1>
    <button id="connect">Connect</button><p>
    Account: <span id="account"></span>

    <h1>2. Sign Message to Get Public Key</h1>
    <button id="sign">Sign</button><p>
    publicX: <span id="publicX"></span><p>
    publicYParity: <span id="publicYParity"></span><p>
    Balances: <span id="balances"></span><p>

    <h1>3. Deposit Tokens</h1>
    <input type="text" id="tokenAddress" placeholder="Token Address" size="42">
    <input type="text" id="amount" placeholder="Amount" size="10">
    <button id="approveBtn">Approve</button>
    <button id="depositBtn">Deposit</button>

    <h1>4. Place Order</h1>
    <select id="orderName">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
    </select>
    Base Token: 
    <select id="baseChain">
        <option value="bst">BSC Test</option>
    </select>
    <select id="baseToken">
        <option value="1">ALICE</option>
        <option value="2">PION</option>
    </select>
    Quote Token: 
    <select id="quoteChain">
        <option value="bst">BSC Test</option>
    </select>
    <select id="quoteToken">
        <option value="1">ALICE</option>
        <option value="2">PION</option>
    </select>
    <input type="float" id="orderAmount" placeholder="Amount" size="10">
    <input type="float" id="orderPrice" placeholder="Price" size="10">
    <button id="placeBtn">Place Order</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.7.1-dev.a173a8f.0/web3.min.js"></script> 
    <script src="app.js"></script>
    <script src="ethereumjs-util.js"></script>
</body>
</html>
